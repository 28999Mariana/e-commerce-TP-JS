<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Librería Toastify JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/carrito.js"></script>
    <script defer src="../js/index.js"></script>
    
</head>
<body>
    <header class="header-carrito">
        <nav>
          <div class="container navbar"id="home">
            <h1>ZEGNA</h1>
            
            <ul>
              <li><a href="../index.html">SHOP</a></li>
              <li><a href="../pages/collections.html">COLLECTIONS</a></li>
              <li><a href="../index.html"></i>KEEP BUYING</a></li>
              <li><a href="../pages/carrito.html"><i class="bi bi-cart-fill"></i></a></li>
            </ul>
          </div>
        </nav>
        
    </header>
    <div class="wrapper">
        <main class="main-carrito">
            <h2 class="titulo-principal">Cart</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Your cart is empty.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Se completa con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty cart</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Buy now</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Thank you for your purchase.</p>

            </div>
        </main>
    </div>

    <footer>
        <p class="texto-footer">© 2023 Mariana Velázquez</p>
        <div><h6>All rights reserved &copys_ZEGNA</h6></div>
    </footer>
    
    
</body>
</html>
